{% extends 'base.html' %}

{% block content %}
    <h1>Password Reset</h1>
    <form method="post">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" name="email" required><br>
        <input type="submit" value="Reset Password">
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
{% endblock %}
